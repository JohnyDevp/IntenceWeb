<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container" style="visibility: unset;">
        <form id="intenceForm" method="post">
            <h2>Zápis nové intence</h2>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="contact">Kontakt</label>
                <input type="text" id="contact" name="contact" >
            </div>
            <div class="form-group">
                <label for="intence">Intence (úmysl)</label>
                <textarea id="intence" name="intence" rows="4" ></textarea>
            </div>
            <div class="form-group">
                <span style="margin-right: 20px;">Datum</span><input type='date' name="date" id="date">
            </div>
            <div class="form-group">
                <span style="margin-right: 20px; align-items:center;">Zaplaceno</span><input type="checkbox" name="ispaid" id="ispaid">
            </div>
            <div class="form-group">
                <label for="whowrite">Kdo zapisoval</label>
                <input type="text" name="whowrite" id="whowrite">
            </div>
            <button type="submit" style="font-weight:bold; font-size:medium">Zapsat intenci</button>
        </form>
    </div>
    <div id="users"></div>
</body>
</html>
